<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#2F1893;
        }

        header {
            
            color: #fff;
            padding: 20px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            margin-right: 20px;
        }
        button{
            background-color: #d834c5;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left-content {
            width: 50%;
            padding: 40px;
        }

        .left-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }

        .left-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: white;
        }

        .left-content .button {
            background-color: #dc30a9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .right-content {
            width: 50%;
            padding: 40px;
        }

        .signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .signup-form label,
        .signup-form input {
            display: block;
            margin-bottom: 10px;
        }

        .signup-form input {
            width: 92%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .signup-form .checkbox-label {
            display: flex;
            align-items: center;
        }

        .signup-form .checkbox-label input {
            margin-right: 5px;
        }

        .signup-form .submit-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .signin-option {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body >
    <header>
        <div class="container">
            <h3>Startup 3</h1>
            <nav>
                <a href="#">Overview</a>
                <a href="#">Prices</a>
                <a href="#">Blog</a>
                <a href="#">Feedback</a>
                <button class="purchase-button">Purchase</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h1>Generate Awesome Web Pages</h1>
            <p>The most important part of Startup is the samples. The samples from a set of 25 usable pages you can use asis or you can add new blocks</p>
            <button class="button">Learn More</button>
        </div>

        <div class="right-content">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Your Password</label>
                    <input type="password" id="password" name="password" required>

                    <div class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms">I agree to the terms and conditions</label>
                    </div>
                    
                    <button class="submit-button">Sign Up</button>
                </form>

                <div class="signin-option">
                    <p>Already have an account? <a href="#">Sign In</a> or <a href="#">Login via Twitter</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
